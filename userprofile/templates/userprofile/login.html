{% extends "base.html" %}
{% load static %}
{% block title %}Associated Social Accounts{% endblock %}
{% block csslinks %}
<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-social.css' %}">

{% endblock %}

{% block content %}
<!-- see https://github.com/suhailvs/socialauth_ex -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            
            <h2>SignIn / SignUp</h2> 
            <hr>

            <!-- see http://lipis.github.io/bootstrap-social/ -->
            <a class="btn btn-block btn-social btn-google-plus btn-lg" href="#">
                <i class="fa fa-google-plus"></i> Sign in with Google
            </a>                   
            <a class="btn btn-block btn-social btn-facebook btn-lg">
                <i class="fa fa-facebook"></i> Sign in with Facebook
            </a>
             
        </div>
    </div>
</div>
{% endblock %}
